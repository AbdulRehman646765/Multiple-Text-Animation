<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple Text Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <span class="text first-text">Hi! I'm a</span>
      <span class="text sec-text"></span>
    </div>
    <div class="my-paragraph">
      <p>Made by <span>Chaudhary Abdul Rehman.</span></p>
      <p>6, <span>July</span>, 2024</p>
    </div>

    <!--==================== JavaScript =============================-->
    <script>
      const text = document.querySelector(".sec-text");

      const textLoad = () => {
        setTimeout(() => {
          text.textContent = "Web Developer";
        }, 0);
        setTimeout(() => {
          text.textContent = "Web Designer";
        }, 4000);
        setTimeout(() => {
          text.textContent = "Graphic Designer";
        }, 8000);
      };
      textLoad();
      setInterval(textLoad, 12000);
    </script>
  </body>
</html>
